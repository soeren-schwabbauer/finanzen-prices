name: Update Financial Data

on:
  schedule:
    - cron: '0 3 * * 1-5'   # Montagâ€“Freitag um 03:00 UTC (â‰ˆ 04:00 MEZ)
  workflow_dispatch:         # Manuelles Starten mÃ¶glich

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: âš™ï¸ Install Python packages
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ğŸŸ¢ Depot Update mit yfinance (kein Selenium mehr)
      - name: ğŸ’¹ Run Depot Update
        run: python 01_depot_update_prices.py

      - name: ğŸ’° Run Wallet Update
        run: python 01_wallet_update_prices.py
        
      - name: ğŸ”— Bind Data
        run: python 02_join_prices.py

      - name: ğŸš€ Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/depot/*.csv data/wallet/*.csv prices.csv || true
          git commit -m "ğŸ”„ Auto-update depot & wallet data" || echo "Nothing to commit"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
